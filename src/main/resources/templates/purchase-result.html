<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>로또</title>
    <style>
            body {
                background-image: url("/images/lotto_background.jpeg");
                background-repeat:no-repeat;
                background-size:cover;
            }
    </style>
</head>
<body>
<button type="button" class="btn btn-primary m-3" onclick="window.location.href='/'">홈으로</button>
<div class="container jumbotron" style="text-align: center">
    <form class="text-dark" method="post" action="/lotto/result">
        <div class="form-group">
            <label for="winningNumber">당첨 번호</label>
            <input type="text" class="form-control" id="winningNumber" name="winningNumber"
                   placeholder="당첨 번호를 입력해주세요.">
        </div>
        <div class="form-group">
            <label for="bonusBall">보너스 볼</label>
            <input type="number" class="form-control" id="bonusBall" name="bonusBall" placeholder="보너스 볼">
        </div>
        <button type="submit" class="btn btn-success">당첨 확인</button>
    </form>
    <hr class="my-4">
    <h3 class="display-4">{{purchaseMessage}}</h3>
    {{#lottos}}
    <p class="lead">{{this}}</p>
    {{/lottos}}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
