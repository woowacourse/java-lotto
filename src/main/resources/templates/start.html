<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>로또</title>
</head>
<htmlm lang="en">
    <body>

    <h1>{{round}} 회 로또</h1>

    <form method="POST" id="lotto" action="/lottos">
        구입금액을 입력해 주세요.
        <p><input type="number" id="money" name="money">원</p>

        <h2>수동 로또</h2>
        <div>
            한 라인에 숫자 6개씩 입력 해주세요. <br>
            ex)<br>
            1,2,3,4,5,6<br>
            5,6,7,8,9,10
        </div>
        <div><textarea name="manualLottos" placeholder="1,2,3,4,5,6" rows="10"></textarea></div>
        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>

    <h1>라운드 회차별 조회</h1>
    {{#each rounds}}
    <a href="/round?round={{this}}">{{this}}회</a>
    {{/each}}


    <script>
        Handlebars.registerHelper('isTenth', function (index) {
            return index === 10;
        });
    </script>

    </body>
</htmlm>
